<div class="login">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item class="login-form-title">{{formTitle}}</nz-form-item>
    <nz-form-item>
      <nz-form-control [nzValidateStatus]="validateForm.get('userName')">
        <input nz-input formControlName="userName" placeholder="用户名" />
        <nz-form-explain *ngIf="formErrors['userName']">{{formErrors['userName']}}</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzValidateStatus]="validateForm.get('password')">
        <input formControlName="password" [ngModel]="password" nz-input type="password" placeholder="密码" />
        <nz-form-explain *ngIf="formErrors['password']">{{formErrors['password']}}</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        Or
        <a href="">register now!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
